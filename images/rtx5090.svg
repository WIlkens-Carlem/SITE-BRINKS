<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Fundo da placa -->
  <rect width="600" height="400" rx="20" ry="20" fill="#222" />
  
  <!-- Corpo principal da placa -->
  <rect x="50" y="50" width="500" height="300" rx="10" ry="10" fill="#333" stroke="#444" stroke-width="2" />
  
  <!-- Ventiladores -->
  <circle cx="150" cy="200" r="60" fill="#222" stroke="#444" stroke-width="2" />
  <circle cx="300" cy="200" r="60" fill="#222" stroke="#444" stroke-width="2" />
  <circle cx="450" cy="200" r="60" fill="#222" stroke="#444" stroke-width="2" />
  
  <!-- Detalhes dos ventiladores -->
  <circle cx="150" cy="200" r="50" fill="#1a1a1a" />
  <circle cx="300" cy="200" r="50" fill="#1a1a1a" />
  <circle cx="450" cy="200" r="50" fill="#1a1a1a" />
  
  <!-- Conectores de energia -->
  <rect x="520" y="100" width="30" height="60" fill="#111" stroke="#444" stroke-width="1" />
  <rect x="520" y="180" width="30" height="60" fill="#111" stroke="#444" stroke-width="1" />
  
  <!-- Conectores de saÃ­da -->
  <rect x="50" y="350" width="40" height="20" fill="#111" stroke="#444" stroke-width="1" />
  <rect x="100" y="350" width="40" height="20" fill="#111" stroke="#444" stroke-width="1" />
  <rect x="150" y="350" width="40" height="20" fill="#111" stroke="#444" stroke-width="1" />
  
  <!-- Logo NVIDIA -->
  <rect x="400" y="80" width="100" height="40" rx="5" ry="5" fill="#76b900" />
  <text x="450" y="107" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">NVIDIA</text>
  
  <!-- Texto RTX 5090 -->
  <text x="300" y="320" font-family="Arial" font-size="32" font-weight="bold" fill="#76b900" text-anchor="middle" dominant-baseline="middle">RTX 5090</text>
  
  <!-- Efeitos de luz RGB -->
  <rect x="100" y="100" width="400" height="10" fill="url(#rgbGradient)" opacity="0.7" />
  
  <!-- Gradiente RGB -->
  <defs>
    <linearGradient id="rgbGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff0000;stop-opacity:1" />
      <stop offset="16.67%" style="stop-color:#ff8000;stop-opacity:1" />
      <stop offset="33.33%" style="stop-color:#ffff00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00ff00;stop-opacity:1" />
      <stop offset="66.67%" style="stop-color:#0000ff;stop-opacity:1" />
      <stop offset="83.33%" style="stop-color:#8000ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0080;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>